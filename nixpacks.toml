# Configuração Nixpacks para EasyPanel

[variables]
NODE_ENV = "production"
PORT = "3101"

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
dependsOn = ["setup"]
cmds = ["npm ci --include=dev"]

[phases.build] 
dependsOn = ["install"]
cmds = ["npm run build"]

[phases.start]
dependsOn = ["build"]
cmds = ["npm run start"] 